<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style2.css" />
    <script type="text/javascript" src="js/main2.js"></script>
    <title>Hande Akiner</title>
    <link rel="shorcut icon" href="photo/ha.ico" />
</head>

<body>
    <main>
        <div class="container">
            <div class="box box-1">
                <h3>Hakkında</h3>
            </div>
            <div class="box box-2">
                <h3>Öğle Yemeği</h3>
            </div>
            <div class="box box-3">
                <h3>Davet Yemeği</h3>
            </div>
        </div>
    </main>

    <script>
        const container = document.querySelectorAll('.box');

        function toggleOpen() {
            this.classList.toggle('open');
        }

        container.forEach(box => box.addEventListener('click', toggleOpen));
    </script>


</body>

</html>
